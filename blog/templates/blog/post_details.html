{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post_details.published_date %}
            <div class="date">
                {{ post_details.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'post_edit' pk=post_details.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		        	
        <h1>{{ post_details.title }}</h1>
        <p>{{ post_details.text|linebreaksbr }}</p>
    </div>
{% endblock %}
